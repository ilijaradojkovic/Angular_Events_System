<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #form="ngForm" autocomplete="off" (ngSubmit)="login(form.value)">
    <div class="form-group" >
      <label for="userName" >User Name:</label>
      <em *ngIf="form.controls['userName']?.invalid &&( form.controls['userName'].touched || mouseoverLogin)">Required</em>
      <input required  [(ngModel)]="userName" id="userName" type="text" name="userName"  class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="form.controls['password']?.invalid && (form.controls['password'].touched || mouseoverLogin)">Required</em>

      <input  required [(ngModel)]="password" id="password"  name="password" type="password" class="form-control"placeholder="Password..." />
    </div>

    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
    <button type="submit" [disabled]="form.invalid"  class="btn btn-primary">Login</button>
    </span>
    <button type="button" (click)="cancle()" class="btn btn-default">Cancel</button>
  </form>
</div>
